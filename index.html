<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أكادمية الحارون والعبداللات</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Tajawal',sans-serif;
  background:#f8f9fa;
  margin:0;
  color:#2c3e50;
  text-align:center;
}

/* شريط الأخبار */
.news-bar {
  background-color:#005bbb;
  color:#fff;
  padding:10px;
  overflow:hidden;
  white-space:nowrap;
  position:relative;
  font-size:18px;
  font-weight:bold;
}
.news-content {
  display:inline-block;
  padding-right:100%;
  animation:slide 50s linear infinite;
}
@keyframes slide {
  0%   { transform:translateX(100%); }
  100% { transform:translateX(-100%); }
}

/* النص المتحرك */
.gaza-text {
  font-size:2rem;
  font-family:"Tajawal",sans-serif;
  animation:palestineBlink 4s linear infinite;
  cursor:default;
  user-select:none;
  margin:30px 0;
}
@keyframes palestineBlink {
  0%   { color:#000000; }
  25%  { color:#FFFFFF; }
  50%  { color:#007A3D; }
  75%  { color:#CE1126; }
  100% { color:#000000; }
}

/* البانر الرئيسي */
.hero {
  background:linear-gradient(135deg,#023e8a,#0077b6);
  color:#ecf0f1;
  text-align:center;
  padding:4rem 1rem;
  position:relative;
  overflow:hidden;
}
.hero::before {
  content:"";
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:url('https://images.unsplash.com/photo-1579126038374-6064e9377986?q=80&w=2070') center/cover no-repeat;
  opacity:.2;
  z-index:1;
}
.hero-content {
  position:relative;
  z-index:2;
  max-width:900px;
  margin:auto;
}
.hero-content h1 {
  font-size:3rem;
  margin:0;
  font-weight:800;
  color:#fff;
  animation:none;
}

/* حاوية الصور */
.images-container {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px; /* مسافة بين الصور - زيدتها قليلاً */
  flex-wrap:wrap;
  margin:50px 0;
  /* إضافة حركة دخول */
  animation: fadeInImages 1.5s ease;
}
@keyframes fadeInImages {
  0% { opacity: 0; transform: translateY(30px);}
  100% { opacity: 1; transform: translateY(0);}
}
.images-container img {
  width: 180px;
  height: 170px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.25), 0 1.5px 8px rgba(0,123,255,0.10);
  max-width: 100%;
  border: 4px solid #fff;
  transition: 
    transform 0.4s cubic-bezier(.25,.8,.25,1),
    box-shadow 0.3s,
    filter 0.3s;
  filter: grayscale(30%) brightness(1.03);
  position: relative;
  z-index: 2;
}
.images-container img:hover {
  transform: scale(1.12) rotate(-2deg);
  box-shadow: 0 12px 32px rgba(0, 91, 187, 0.25), 0 2.5px 12px rgba(0,123,255,0.18);
  filter: grayscale(0%) brightness(1.08) drop-shadow(0 0 10px #ff7b00aa);
  border-color: #ff7b00;
  z-index: 3;
  cursor: pointer;
}
.images-container img::after {
  content: '';
  display: block;
  position: absolute;
  inset: 0;
  border-radius: 20px;
  pointer-events: none;
}

/* الأزرار */
.btn {
  display:inline-block;
  padding:1rem 2rem;
  border-radius:50px;
  font-weight:700;
  transition:.3s;
  border:none;
  cursor:pointer;
  text-decoration:none;
  font-size:1rem;
}
.btn-secondary {
  background:#ff7b00;
  color:#fff;
  margin:10px;
}
.btn-secondary:hover {
  background:#e06a00;
}

/* تصميم متجاوب */
@media (max-width:768px){
  .hero-content h1 {
    font-size:2rem;
  }
  .btn {
    display:block;
    width:90%;
    margin:10px auto;
    font-size:1rem;
  }
  .images-container img {
    width:120px;
    height:110px;
  }
  .news-bar {
    font-size:16px;
  }
  .images-container {
    gap:20px;
  }
}

@media (max-width:480px){
  .hero-content h1 {
    font-size:1.6rem;
  }
  .gaza-text {
    font-size:1.4rem;
  }
  .images-container img {
    width:90px;
    height:80px;
  }
}
</style>
</head>
<body>

<div class="news-bar">
  <div class="news-content">
    إهداء من الطالب ليث الربابعة إلى الأستاذين الفخمين محمد الحارون ومحمد العبداللات
  </div>
</div>

<h1 class="gaza-text">غزة_تموت_جوعًا</h1>

<header class="hero">
  <div class="hero-content">
    <h1>أكادمية الحارون والعبداللات</h1>
    <!-- الصور داخل حاوية مرنة -->
    <div class="images-container">
      <img src="ll.png" alt="الصورة الأولى">
      <img src="lk.png" alt="الصورة الثانية">
    </div>

    <a href="2.html" class="btn btn-secondary">نبذة عن الاستاذ محمد الحارون</a>
    <a href="3.html" class="btn btn-secondary">نبذة عن الأستاذ محمد العبداللات</a>
    <a href="4.html" class="btn btn-secondary">مدارس أرض النشامى</a>
    <a href="5.html" class="btn btn-secondary">عن مبرمج هذا الموقع</a>
  </div>
</header>

</body>
</html>
